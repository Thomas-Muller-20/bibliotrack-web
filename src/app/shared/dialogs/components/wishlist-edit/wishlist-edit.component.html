<main class="card text-start dialog-wrapper">
  <div class="card-body p-4">
    <h1 class="card-title text-center">Edit Wishlist</h1>
    <form [formGroup]="form">
      <div class="mb-4">
        <label for="bookId">Select Book:</label>
        <select class="form-control" id="bookId" formControlName="bookId" required>
          <option *ngFor="let book of books$ | async" [value]="book.id">{{ book.title }}</option>
        </select>
      </div>

      <div class="row mb-4">
        <div class="col-6">
          <label for="priority">Priority:</label>
          <input class="form-control" type="number" id="priority" formControlName="priority" min="1" max="5" required />
        </div>

        <div class="col-6">
          <label for="isCompleted">Completed:</label>
          <input class="form-check-input" type="checkbox" id="isCompleted" formControlName="isCompleted" />
        </div>
      </div>
    </form>

    <button
      class="btn btn-primary w-100 mt-3"
      (click)="submitDialog()">
      Save
    </button>
    <button
      mat-raised-button
      class="w-100 mt-1"
      color="warn"
      (click)="closeDialog()">
      Go Back
    </button>
  </div>
</main>
