<main class="card text-start dialog-wrapper">
  <div class="card-body p-4">
    <h1 class="card-title text-center">Sign up</h1>
    <form [formGroup]="form">
      <label for="username">Username:</label>
      <input class="form-control mb-4" type="text" name="username" id="username" placeholder="Enter your username" formControlName="username" required>

      <label for="password">Password:</label>
      <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Enter your password" formControlName="password" required>

      <div class="row">
        <div class="col-6">
          <label for="first-name">First name:</label>
          <input class="form-control mb-3" type="text" name="first-name" id="first-name" placeholder="John" required>
        </div>
        <div class="col-6">
          <label for="last-name">Last name:</label>
          <input class="form-control mb-3" type="text" name="last-name" id="last-name" placeholder="Doe" required>
        </div>
      </div>

    </form>

    <button
      mat-raised-button
      class="w-100 mt-3"
      color="primary"
      [disabled]="form.invalid || form.pristine"
      (click)="submitDialog()">
      Save
    </button>
    <button
      mat-raised-button
      class="w-100 mt-1"
      color="warn"
      (click)="closeDialog()">
      Go Back
    </button>
  </div>
</main>
