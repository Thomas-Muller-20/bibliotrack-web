<div class="home d-flex justify-content-center align-items-center min-vh-100 bg-black">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12" *ngIf="wishlist$ | async as wishlist; else noWishlist">
        <div *ngIf="wishlist.length > 0">
          <div class="table-container" style="max-height: 90vh; overflow-y: auto; margin-top: 50px">
            <div fxLayout="column" fxLayoutAlign="center center" class="book-grid">
              <div class="book-grid-header">
                <div class="text-center grid-item">Book name</div>
                <div class="text-center grid-item">Date</div>
                <div class="text-center grid-item">Is completed</div>
                <div class="text-center grid-item">Priory</div>
              </div>
              <div *ngFor="let wishlist of wishlist$ | async" class="book-grid-item">
                <div class="text-center">{{ getBookTitleById(wishlist.bookId) }}</div>
                 <div class="text-center">{{ wishlist.dateAdded | date }}</div>
                <div class="text-center">{{ wishlist.isCompleted ? "Yes" : "No" }}</div>
                <div class="text-center">{{ wishlist.priority }}</div>
                <div class="text-center">
                  <!--   <button mat-raised-button color="primary" (click)="openEditModal(wishlist)">
                       Edit
                     </button>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-center mt-4">
        <button mat-raised-button color="accent" (click)="openCreateModal()">
          Create wishlist
        </button>
      </div>
    </div>
    <ng-template #noWishlist>
      <div class="text-center mt-5 text-white">
        <p>No wishlist.</p>
      </div>
    </ng-template>
  </div>
</div>
